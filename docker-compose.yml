version: '3.8'

networks:
  smash-net:
    driver: bridge

volumes:
  db-data-main:
  db-data-qa:
  db-data-dev:

services:
  # ===================================================================
  # KONG API GATEWAY
  # ===================================================================
  kong:
    build:
      context: .
      dockerfile: ./kong/Dockerfile
    container_name: smash-order-kong
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_MANAGER_LISTEN: 0.0.0.0:8002
    ports:
      - "80:8000"
      - "443:8443"
      - "8001:8001"
      - "8002:8002"
    networks:
      - smash-net

  # ===================================================================
  # MAIN / PRODUCTION ENVIRONMENT
  # ===================================================================
  db-main:
    image: postgres:16-alpine
    container_name: smash-order-db-main
    profiles: ["main"]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: smash_order_restaurant_prod
      POSTGRES_USER: prod_user
      POSTGRES_PASSWORD: ${DB_PASSWORD_PROD}
    volumes:
      - db-data-main:/var/lib/postgresql/data
    networks:
      - smash-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prod_user -d smash_order_restaurant_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  smash-order-api-main:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: smash-order-api-main
    profiles: ["main"]
    depends_on:
      db-main:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-main:5432/smash_order_restaurant_prod
      SPRING_DATASOURCE_USERNAME: prod_user
      SPRING_DATASource_PASSWORD: ${DB_PASSWORD_PROD}
    ports:
      - "9000:9000"
    networks:
      - smash-net

  # ===================================================================
  # QA / QUALITY ENVIRONMENT
  # ===================================================================
  db-qa:
    image: postgres:16-alpine
    container_name: smash-order-db-qa
    profiles: ["qa"]
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: smash_order_restaurant_qa
      POSTGRES_USER: quality_user
      POSTGRES_PASSWORD: ${DB_PASSWORD_QA}
    volumes:
      - db-data-qa:/var/lib/postgresql/data
    networks:
      - smash-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quality_user -d smash_order_restaurant_qa"]
      interval: 10s
      timeout: 5s
      retries: 5

  smash-order-api-qa:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: smash-order-api-qa
    profiles: ["qa"]
    depends_on:
      db-qa:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: quality
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-qa:5432/smash_order_restaurant_qa
      SPRING_DATASOURCE_USERNAME: quality_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_QA}
    ports:
      - "9001:9001"
    networks:
      - smash-net

  # ===================================================================
  # DEVELOP ENVIRONMENT
  # ===================================================================
  db-dev:
    image: postgres:16-alpine
    container_name: smash-order-db-dev
    profiles: ["develop"]
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: smash_order_restaurant_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: ${DB_PASSWORD_DEV}
    volumes:
      - db-data-dev:/var/lib/postgresql/data
    networks:
      - smash-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d smash_order_restaurant_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  smash-order-api-develop:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: smash-order-api-develop
    profiles: ["develop"]
    depends_on:
      db-dev:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-dev:5432/smash_order_restaurant_dev
      SPRING_DATASOURCE_USERNAME: dev_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_DEV}
    ports:
      - "9002:9002"
    networks:
      - smash-net
